<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <nav>
        <div class="first-header-links">
            <a href="#">Home one day</a>
        </div>
        <div class="header">Etch-A-Sketch!</div>
        <div class="last-header-links">
            <a href="#">Decorative</a>
            <a href="#">Links</a>
            <a href="#">For</a>
            <a href="#">Use</a>
            <a href="#">Soon</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="content-container">
            <div class="grid-size">
                <div class="grid-size-head-container">
                    <div class="grid-size-head">Select Your Etch-A-Sketch Grid Size</div>
                </div>
                <form class="form-container">
                    <input type="number" 
                    class="input" 
                    autocomplete="off" 
                    placeholder="64">
                    <input type="button" class="submit" value="Submit">
                </form>
            </div>
    
            <div class="etch-a-sketch">
                
            </div>
    
            <div class="sketch-color">
                <div class="sketch-color-head">Color Palette</div>
                <div class="sketch-color-content">
                    <div class="color-grid-container">
                        <button class="btn-color btn-opacity" value="opacity"></button>
                        <button class="btn-color btn-black" value="black"></button>
                        <button class="btn-color btn-red" value="red"></button>
                        <button class="btn-color btn-orange" value="orange"></button>
                        <button class="btn-color btn-yellow" value="yellow"></button>
                        <button class="btn-color btn-green" value="green"></button>
                        <button class="btn-color btn-cyan" value="cyan"></button>
                        <button class="btn-color btn-blue" value="blue"></button>
                        <button class="btn-color btn-purple" value="purple"></button>
                    </div>
                </div>
            </div>
    
            <button class="btn-clear">Clear</button>
        </div>
    </div>
    

    <div class="footer-container">
        <div class="footer-content"> Designed by: Dane</div>
        <div class="footer-content"> Inspired by: The Odin Project</div>
    </div>
</body>
</html>
